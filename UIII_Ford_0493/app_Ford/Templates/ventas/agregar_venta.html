{% extends 'base.html' %}
{% load static %}

{% block titulo %}Registrar Venta{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Registrar Nueva Venta</h3>
            </div>

            <div class="card-body" style="background-color: #fdfdfd;">
                
                <form action="" method="POST">
                    {% csrf_token %}

                    <!-- =======================
                        CLIENTE RELACIONADO
                    ======================= -->
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <select class="form-select" id="cliente" name="cliente" required>
                            <option value="">Selecciona un cliente</option>
                            {% for c in clientes %}
                                <option value="{{ c.id }}">
                                    {{ c.nombre }} {{ c.apellido }} - {{ c.telefono }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- =======================
                        VEHÍCULO Y EMPLEADO
                    ======================= -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="vehiculo" class="form-label">Vehículo</label>
                            <select class="form-select" id="vehiculo" name="vehiculo" required>
                                <option value="">Selecciona un vehículo</option>
                                {% for v in vehiculos %}
                                    <option value="{{ v.id }}">
                                        {{ v.marca }} {{ v.modelo }} ({{ v.anio }}) - ${{ v.precio }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="empleado" class="form-label">Empleado (Opcional)</label>
                            <select class="form-select" id="empleado" name="empleado">
                                <option value="">Sin empleado asignado</option>
                                {% for e in empleados %}
                                    <option value="{{ e.id }}">{{ e.nombre }} {{ e.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- =======================
                        INFORMACIÓN DE VENTA
                    ======================= -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="total" class="form-label">Total de la Venta (MXN)</label>
                            <input type="number" class="form-control" id="total" name="total" step="0.01" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="metodo_pago" class="form-label">Método de Pago</label>
                            <input type="text" class="form-control" id="metodo_pago" name="metodo_pago">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="folio" class="form-label">Folio de Venta (Opcional)</label>
                        <input type="text" class="form-control" id="folio" name="folio">
                    </div>

                    <hr>

                    <!-- =======================
                        BOTONES
                    ======================= -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_ventas' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-cart-fill"></i> Registrar Venta
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
