{% extends 'base.html' %}
{% block titulo %}Actualizar Proveedor{% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <!-- Header con texto oscuro para mejor contraste -->
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Proveedor (ID: {{ proveedor.id }})</h3>
            </div>
            
            <div class="card-body" style="background-color: #fdfdfd;">
                
                <!-- 
                   CORRECCIÓN:
                   Cambiado 'realizar_actualizacion_proveedor' por 'actualizar_proveedor' 
                -->
                <form action="{% url 'actualizar_proveedor' proveedor.id %}" method="POST">
                    {% csrf_token %} 
                    
                    <div class="mb-3">
                        <label for="nombre_proveedor" class="form-label">Nombre del Proveedor</label>
                        <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" 
                               value="{{ proveedor.nombre_proveedor }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ proveedor.email|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   value="{{ proveedor.telefono|default:'' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" 
                               value="{{ proveedor.direccion|default:'' }}">
                    </div>

                     <div class="mb-3">
                        <label for="producto" class="form-label">Producto / Servicio Principal</label>
                        <input type="text" class="form-control" id="producto" name="producto" 
                               value="{{ proveedor.producto|default:'' }}">
                    </div>

                    <hr>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_proveedores' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save-fill"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
