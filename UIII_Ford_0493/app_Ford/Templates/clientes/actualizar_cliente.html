{% extends 'base.html' %}

{% block titulo %}Actualizar Cliente{% endblock %}

{% block contenido %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0">Actualizar Cliente (ID: {{ cliente.id }})</h3>
            </div>
            <div class="card-body" style="background-color: #fdfdfd;">
                
                <!-- 
                   CORRECCIÓN AQUÍ: 
                   Cambié 'realizar_actualizacion_cliente' por 'actualizar_cliente' 
                   para que coincida con tu urls.py 
                -->
                <form action="{% url 'actualizar_cliente' cliente.id %}" method="POST">
                    {% csrf_token %} 
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" 
                                   value="{{ cliente.apellido }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="correo_electronico" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" 
                                   value="{{ cliente.correo_electronico|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   value="{{ cliente.telefono|default:'' }}">
                        </div>
                    </div>

                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_clientes' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save-fill"></i> Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
