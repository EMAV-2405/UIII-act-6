{% extends 'base.html' %}
{% load static %}

{% block titulo %}Registrar Empleado{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Registrar Nuevo Empleado</h3>
            </div>
            <div class="card-body" style="background-color: #fdfdfd;">
                
                <form action="{% url 'agregar_empleado' %}" method="POST">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="puesto" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="puesto" name="puesto" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email (Opcional)</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salario" class="form-label">Salario (Opcional)</label>
                            <input type="number" class="form-control" id="salario" name="salario" step="0.01">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_contratacion" class="form-label">Fecha de Contratación (Opcional)</label>
                        <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion">
                    </div>

                    <hr>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'ver_empleados' %}" class="btn btn-outline-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus-fill"></i> Registrar Empleado
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
